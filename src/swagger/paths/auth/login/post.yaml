tags:
  - Auth
summary: Login
operationId: loginUser
description: 'User Login'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "Users's email"
            type: string
            example: 'example@mail.com'
          password:
            description: "Users's password"
            type: string
            example: 'password'
responses:
  '200':
    description: 'User successfully loged in'
    content:
      application/json:
        schema:
          type: object
          # required:
          #   - status
          #   - message
          #   - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  description: 'Access token'
                  type: string
                  example: 'uawggemmADHv6GKvt5aOBVoml+aYQ6UDhzHJWcml'
  '401':
    $ref: '../../../components/responses/401.yaml'
