tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "Users's name"
            type: string
            example: 'John Dou'
          email:
            description: "Users's email"
            type: string
            example: 'example@mail.com'
          password:
            description: "Users's password"
            type: string
            example: 'password'
responses:
  '201':
    description: 'User successfully registered'
    content:
      application/json:
        schema:
          type: object
          # required:
          #   - status
          #   - message
          #   - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              # required:
              #   - name
              #   - email
              #   - _id
              #   - createdAt
              #   - updatedAt
              properties:
                name:
                  description: "User's name"
                  type: string
                  example: 'John Dou'
                email:
                  description: "User's email"
                  type: string
                  example: 'example@mail.com'
                _id:
                  description: "User's ID"
                  type: string
                  example: '68839a81420dc1826aea2c3f'
                createdAt:
                  description: 'Created at'
                  type: string
                  example: '2025-08-05T15:29:49.877Z'
                updatedAt:
                  description: 'Updated last time at'
                  type: string
                  example: '2025-08-05T15:29:49.877Z'
  '409':
    description: 'Email already in use'
    content:
      application/json:
        schema:
          type: object
          # required:
          #   - status
          #   - message
          #   - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'ConflictError'
            data:
              type: object
              # required:
              #   - message
              properties:
                message:
                  type: string
                  example: 'Email already in use'
